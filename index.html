<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="gameHeader">Rock Paper Scissors</h1>
    </div>
    <div class="scoreboardCard">
        <h1>First to 5 wins</h1>
        <h2>Score</h2>
        <div class="individualScoreboards">
            <div class="scorecard">
                <p>You</p>
                <p id="playerScore">0</p>
            </div>
            <div class="scorecard">
                <p>Computer</p>
                <p id="compScore">0</p>
            </div>
        </div>
    </div>
    <div class="gameCard">
        <div class="battleCard">
            <div class="individualScoreboards">
                <img class="battleImages" src="img/q-mark.jpg" id="playerWeapon">
                <img class="battleImages" src="img/q-mark.jpg" id="compWeapon">
            </div>
            <p id="result"></p>
        </div>
    </div>
    <div class="gameCard">
        <div class="weapons">
            <h3>Choose your weapon...</h3>
            <div class="btnContainer">
                <img class="weaponImages" src="img/rock.jpg" id="rock-btn" title="rock">
                <img class="weaponImages" src="img/paper.jpg" id="paper-btn" title="paper">
                <img class="weaponImages" src="img/scissors.jpg" id="scissors-btn" title="scissors">
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          <a class="link" href="https://github.com/spuddister" target="_blank">spuddister <i class='fa fa-github'></i></a>
        </p>
        
      </footer>
</body>
</html>
